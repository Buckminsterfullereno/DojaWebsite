<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Instagram(@Dojacat)</title>
		<link href="styles.css" rel="stylesheet" />
	</head>
	<body>
		<div class="container">
			<img class="logo" src="Images/InstaLogo.PNG" alt="Instagram logo" />

			<form
				action="https://www.google.com/search"
				method="get"
				class="searchBar"
			>
				<input type="text" placeholder="Search" name="q" />
				<button type="submit"><img src="Images/search.png" /></button>
			</form>
			<button class="logIn">Log In</button>
			<button class="signUp">Sign Up</button>
		</div>

		<hr class="horizLine" />

		<div class="profileInfo">
			<img
				class="profilePic"
				src="Images/chillingByTheSun.jpeg"
				alt="Doja tanning"
			/>
			<span class="name">
				Dojacat <img class="checkmark" src="Images/blueCheck.PNG" />
			</span>
			<button class="follow">Follow</button>
			<button class="message">Message</button>
			<br />
			<span class="posts"> 78 posts </span>
			<span class="followers"> 4.2B followers </span>
			<span class="following"> 4 following </span>
			<br />
			<span class="realName">Doja Cat</span>
			<br />
			<span class="ocupation">supervisor/model</span>
			<br />
			<span class="website">dojathesassycat.com</span>
		</div>
	</body>
</html>
