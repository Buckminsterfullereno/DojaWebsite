<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Instagram(@Dojacat)</title>
		<link href="styles.css" rel="stylesheet" />
	</head>
	<body>
		<div class="container">
			<img class="logo" src="Images/InstaLogo.PNG" alt="Instagram logo" />

			<form
				action="https://www.google.com/search"
				method="get"
				class="searchBar"
			>
				<input type="text" placeholder="Search" name="q" />
				<button type="submit"><img src="Images/search.png" /></button>
			</form>
			<button class="logIn">Log In</button>
			<button class="signUp">Sign Up</button>
		</div>

		<hr class="horizLine" />

		<div class="profileInfo">
			<div class="profileImage">
				<img
					class="profilePic"
					src="Images/chillingByTheSun.jpeg"
					alt="Doja tanning"
				/>
			</div>
			<span class="name">
				Dojacat <img class="checkmark" src="Images/blueCheck.PNG" />
			</span>
			<button class="follow">Follow</button>
			<button class="message">Message</button>
		</div>
		<div class="profileDescription">
			<span class="posts"> 78 posts </span>
			<span class="followers"> 4.2B followers </span>
			<span class="following"> 4 following </span>
			<br />
			<span class="realName">Doja Cat</span>
			<br />
			<span class="ocupation">supervisor/model</span>
			<br />
			<span class="website">dojathesassycat.com</span>
		</div>

		<hr class="SechorizLine" />

		<div class="image-grid">
			<img src="Images/Doja (1).jpeg" alt="Mouth 5%open" class="image" />

			<img
				src="Images/Doja (2).jpeg"
				alt="Hanging out with bunny friend"
				class="image"
			/>
			<img src="Images/Doja (3).jpeg" alt="Woken up by Dad" class="image" />
			<img src="Images/Doja (4).jpeg" alt="Posing in basket" class="image" />
			<img
				src="Images/Doja (5).jpeg"
				alt="Making sure the bed is properly done"
			/>
			<img src="Images/Doja (6).jpeg" alt="Toe beans" />
			<img src="Images/Doja (7).jpeg" alt="Wild tongue" />
			<img src="Images/Doja (8).jpeg" alt="Birthday" />
			<img src="Images/Doja (9).jpeg" alt="Christmas" />
			<img src="Images/Doja (10).jpeg" alt="Christmas outfit" />
			<img src="Images/Doja (11).jpeg" alt="Sleeping in bed" />
			<img src="Images/Doja (12).jpeg" alt="Sleeping under the blanket" />
			<img src="Images/Doja (13).jpeg" alt="Sleeping on top of the blanket" />
			<img src="Images/Doja (14).jpeg" alt="Tanning" />
			<img src="Images/Doja (15).jpeg" alt="Toe beans close-up" />
			<img src="Images/Doja (16).jpeg" alt="Inside of carrier" />
			<img src="Images/Doja (17).jpeg" alt="Roadtrip" />
			<img src="Images/Doja (18).jpeg" alt="New bed" />
			<img src="Images/Doja (19).jpeg" alt="Sleeping under the white blanket" />
			<img src="Images/Doja (20).jpeg" alt="Full body tan" />
			<img src="Images/Doja (21).jpeg" alt="Stretching in bed" />
			<img src="Images/Doja (22).jpeg" alt="Cleaning paws" />
			<img src="Images/Doja (23).jpeg" alt="Blue eyes" />
			<img src="Images/Doja (24).jpeg" alt="Inside blanket shot" />
			<img src="Images/Doja (25).jpeg" alt="Booty shot" />
			<img src="Images/Doja (26).jpeg" alt="Asking for scratches" />
			<img src="Images/Doja (27).jpeg" alt="Ottoman nap" />
			<img src="Images/Doja (28).jpeg" alt="Almost a perfect sphere of love" />
			<img src="Images/Doja (29).jpeg" alt="Tryna hide from the sun" />
			<img src="Images/Doja (30).jpeg" alt="Tunnel peek" />
		</div>
	</body>
</html>
